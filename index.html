<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- PREVENT FLASH WITH JS -->
    <script>
        // Run immediately before paint
        (function() {
        const saved = localStorage.getItem("theme");
        if (saved === "dark") {
            document.documentElement.classList.add("dark");
        }
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>
  <div class="topbar">
    <div class="logo">WhatsThatSlang</div>
    <div class="theme-toggle">
      <input type="checkbox" id="themeCheckbox">
      <label for="themeCheckbox" class="slider"></label>
    </div>
  </div>

  <div class="layout">
    <nav class="sidebar">
    <button class="sidebar-toggle" id="menuToggle">
        <i class="fa-solid fa-chevron-left"></i>
    </button>

      <ul>
        <li><i class="fa-solid fa-house"></i> Home</li>
        <li><i class="fa-solid fa-circle-info"></i> About</li>
        <li><i class="fa-solid fa-book"></i> Slangs</li>
        <li><i class="fa-solid fa-user"></i> Login</li>
      </ul>
    </nav>

    <div class="content">
      Your main page content here
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
